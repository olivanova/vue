<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">{{ updatedMessage }}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item',
                      {'done': activeIndex > index || isPassed,
                      'active': activeIndex === index && !isPassed
                      }]"
              v-for="(item, index) in steps"
          >
            <span @click="setActive(index)">{{ index + 1 }}</span>
            {{ updatedTitle }}
          </li>
        </ul>
        <div>
          <button class="btn"
            :disabled = "isDisabled"
            v-if="!isPassed"
            @click="prev"
          >
            Назад
          </button>
          <button class="btn primary"
            v-if="!isPassed"
            @click="nextOfFinish"
          >
            {{ isLastStep ? 'Закончить' : 'Вперед' }}
          </button>
          <button class="btn"
            v-if="isPassed"
            @click="reset"
          >
            Начать заново
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
